<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>INSPINIA | Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet">

	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="#" />

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
	<div>
		<div>

			<h1 class="logo-name">IN+</h1>

		</div>
		<h3>请输入您的邮箱</h3>
		<p>
			请输入您的邮箱
		</p>
		<div class="tabbable" id="tabs-215554">

						<form id="memForm" class="m-t" role="form">

							<div id="mem_log" class="alert alert-danger alert-dismissable" hidden="true">
								<button  aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
							</div>
							<input name="type" type="hidden" value="0">
							<div class="form-group">
								<input id="mem_id" name="id" type="text" class="form-control" placeholder="Email" required="">
							</div>
							<button id="mem_submit" type="button" class="btn btn-primary block full-width m-b" onclick="retrievePassword()">发送验证码</button>
					</form>
		</div>


		<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
	</div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--		引入加密-->
<script src="https://cdn.bootcss.com/jsencrypt/3.0.0-beta.1/jsencrypt.js"></script>

</body>
<script>
	function retrievePassword() {
		var mail = $("#mem_id").val();
		if(mail!=null) {
			$.ajax({
				url:"api/retrievePassword",
				data:{"mail":mail},
				dataType:"json",
				type:"post",
				success: function (data) {
					console.log(data);
				}
			})
		}else{
			alert("请输入邮箱!");
		}

	}
</script>
</html>
