<head>

	<meta charset="utf-8">

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
	<div>
		<div>

			<h1 class="logo-name">IN+</h1>

		</div>
		<h3>请输入您的邮箱</h3>
		<p>
			请输入您的邮箱
		</p>
		<div class="tabbable" id="tabs-215554">

						<form id="memForm" class="m-t" role="form">

							<div id="mem_log" class="alert alert-danger alert-dismissable" hidden="true">
								<button  aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
							</div>
							<input name="type" type="hidden" value="0">
							<div class="form-group">
								<input id="mem_id" name="id" type="text" class="form-control" placeholder="Email" required="">
							</div>
							<button id="mem_submit" type="button" class="btn btn-primary block full-width m-b" onclick="retrievePassword()">发送验证码</button>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--		引入加密-->
<script src="https://cdn.bootcss.com/jsencrypt/3.0.0-beta.1/jsencrypt.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
<script>
	function retrievePassword() {
		var mail = $("#mem_id").val();
		if(mail!=null&&mail.length!=0) {
			$.ajax({
				url:"api/retrievePassword",
				data:{"mail":mail},
				dataType:"json",
				type:"post",
				success: function (data) {
					if(data.code == "200") {
						swal("邮件发送成功! 请点击邮箱内的链接进行修改密码!");
					}else if(data.code == "402"){
						swal("邮件发送间隔太短，请过段时间重新发送！");
					}else{
						swal("邮件发送失败!");
					}
					console.log(data);
				}
			})
		}else{
			swal("请输入邮箱！");
		}
	}
</script>
