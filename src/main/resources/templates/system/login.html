<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>INSPINIA | Login</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

	<link href="../css/animate.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
	<div>
		<div>

			<h1 class="logo-name">IN+</h1>

		</div>
		<h3>欢迎您管理员</h3>
		<p>

		</p>
		<div id="login" class="tab-pane">
			<p>
			<form class="m-t" role="form" >
				<div class="form-group">
					<input type="text" id="account" class="form-control" placeholder="账号" required="">
				</div>
				<div class="form-group">
					<input type="password" id="password" class="form-control" placeholder="密码" required="">
				</div>
				<button id="team_submit" type="button" class="btn btn-primary block full-width m-b">登陆</button>
			</form>
			</p>
		</div>
	</div>


	<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
</div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
<script>
	$(document).ready(function() {
		$("#team_submit").click(function () {
			var account=$("#account").val();
			var password=$("#password").val();
			console.log(account);
			console.log(password);
			$.ajax({
				type: "GET",
				url: "../admin/login",
				dataType:"json",
				data: {
					account:account,
					password:password
				},
				success: function(msg){

					swal( "Data Saved: " + msg ).then(function () {
						window.location.href='./getTeam';
					});
				}
			});
		});
	});
</script>
</html>
