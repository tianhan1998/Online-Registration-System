<script>
    $(document).ready(function () {
        $("button[value='删除']").click(function () {
            $("myModal").modal(options);
        });

        $.ajax({
            type: "GET",
            url: "../admin/teamLists",
            dataType:"json",
            success: function(msg){
                var code=msg['code'];
                if(code!=200){
                    return;
                }
                var data=msg['data'];
                var html="";
                for (var i =0;i<data.length;i++)
                {
                    html="<tr>"+"<th>"+(i+1)+"</th>"+"<th>"+data[i]['teamName']+"</th>"+"<th>"+data[i]['teamEmail']+"</th>"+"<th>"+data[i]['memId1']+"</th>"+"<th>"+data[i]['memId2']+"</th>"+"<th>"+data[i]['memId3']+"</th>"+'<th><button type="button" class="btn btn-w-m btn-danger btn-xs" data-toggle="modal" data-target="#myModal" onclick=\"createInput('+data[i]['teamId']+')\">删除</button></th>'+"</tr>";
                    html=html.split("undefined").join("----");
                    $("#add").append(html);
                }
            }
        });

    });
    //    模态框传值
    //    生成input标签进行传参
    function createInput(id) {
        var iv = "<input type='text' value='"+id+"' class='inv' style='display: none'>";
        $('.modal-footer').append(iv);
    }
    function deltheteam() {
        $.ajax({
            url:"/ORS/admin/deleteTeam",
            type:"get",
            dataType:"json",
            data:{"id":$('.inv').val()},
            success:function (data) {
                //清空id
                $('.inv').remove();
                //关闭模态框
                $('#myModal').modal("hide");

                $('.inv').remove();
                if(data.code == "200"){
                    swal("删除成功!").then(function () {
                        window.location.reload();
                    });
                }else{
                    swal("删除失败!");
                }
            }
        })
    }
