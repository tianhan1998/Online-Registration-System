<script>
    $(function() {
        $.ajax({
            url:"/ORS/admin/matchList",
            datatype:"json",
            data:[],
            type:"get",
            success: function (data) {
                for(var i=0;i<data.data.length;i++)
                {
                    var ms = data.data[i];
                    var mode = "";
                    var status = "";
                    var id = ms.matchId;
                    if(ms.matchStatus == 0) {
                        status = "<th><span class=\"label label-primary\">未开始</span></th>";
                    }else if(ms.matchStatus == 2){
                        status = "<th><span class=\"label label-danger\">已结束</span></th>";
                    }else{
                        status = "<th><span class=\"label label-warning\">进行中</span></th>";
                    }
                    if(ms.matchMode == 0) {
                        mode = "<th><span class=\"label label-info\">个人赛</span></th>";
                    }else{
                        mode = "<th><span class=\"label label-primary\">团队赛</span></th>";
                    }

                    var btn = "<th><button type=\"button\" class=\"btn btn-w-m btn-danger btn-xs\" onclick=\"cc('+id+')\" data-toggle='modal' data-target='#myModal'>删除</button></th>";

                    $(".matchs").append("<tr>" +
                        "<th>"+(i+1)+"</th>" +
                        "<th>"+ms.matchTitle+"</th>" +
                        "<th>"+ms.matchStarTime+"</th>" +
                        "<th>"+ms.matchEndTime+"</th>" +
                        mode + status + btn +
                        "</tr>");
                }
            }
        })
    });
    function cc(x) {
        var iv = "<input type='text' value='"+x+"' class='inv' style='display: none'>";
        $('.modal-footer').append(iv);
    }
    function delteMatch() {
        var v = $('.inv').val();
        var matchpwd = $('.form-control').val();
        console.log(v);
        $.ajax({
            url: "enroll",
            dataType: "json",
            data: {},
            type: "post",
            success: function (data) {
                //清空matchid
                $('.inv').remove();
                //清空输入框
                $('.form-control').val("");
                //关闭模态框
                $('#myModal').modal("hide");

                if(data.code != 200) {
                    alert("删除成功!");
                }else{
                    alert("删除失败!");
                }

            }
        })
    }
</script>
