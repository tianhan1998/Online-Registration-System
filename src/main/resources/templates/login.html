		    	var password=$("input[name='password']").val();
		    	if(username.length<8){
		    		$.MsgBox.Alert("提示", "学号长度不少于8位！");
		    		return;
		    	}
		    	if(password.length<8){
		    		$.MsgBox.Alert("提示", "密码长度不少于8位！");
		    		return;
		    	}
		    	
		    	//ajax登录
		    	
		    	$.ajax({
		    		type:"post",
		    		url:"./signIn",
		    		data:$('#loginForm').serialize(),
		    		success:function(data){
		    			console.log("登录成功！"+data.object);
		    		},
		    		error:function(data){

		    	});
		    	
		    });
