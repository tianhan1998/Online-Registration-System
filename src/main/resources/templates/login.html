<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>INSPINIA | Login</title>

		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

		<link href="../static/css/animate.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">

	</head>

	<body class="gray-bg">

		<div class="middle-box text-center loginscreen animated fadeInDown">
			<div>
				<div>

					<h1 class="logo-name">IN+</h1>

				</div>
				<h3>欢迎您使用</h3>
				<p>
					团队报名请登陆团队账户，个人账号报名请登陆个人账号
				</p>
				<div class="tabbable" id="tabs-215554">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#panel-967992" data-toggle="tab">个人账号</a>
						</li>
						<li>
							<a href="#panel-884429" data-toggle="tab">团队账户</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="panel-967992">
							<p>
								<form id="memForm" class="m-t" role="form" action="">

									<div id="mem_log" class="alert alert-danger alert-dismissable" hidden="true">
										<button  aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
										账号或者密码错误 <a class="alert-link" href="#">小明</a>.
									</div>
									<input type="hidden" value="0">
									<div class="form-group">
										<input id="mem_id" name="id" type="text" class="form-control" placeholder="学号" required="">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" placeholder="密码" required="">
									</div>
									<button id="mem_submit" type="button" class="btn btn-primary block full-width m-b">登陆</button>
									<a href="#"><small>忘记密码?</small></a>
									<p class="text-muted text-center"><small>没有账号吗？</small></p>
									<a class="btn btn-sm btn-white btn-block" href="register.html">创建账号</a>
								</form>
							</p>
						</div>
						<div class="tab-pane" id="panel-884429">
							<p>
								<form id="teamForm" class="m-t" role="form" action="team/team_index.html">
									<div class="form-group">
										<input type="text" name="team_account" class="form-control" placeholder="账号" required="">
									</div>
									<input type="hidden" value="1">
									<div class="form-group">
										<input type="password" class="form-control" placeholder="密码" required="">
									</div>
									<button id="team_submit" type="button" class="btn btn-primary block full-width m-b">登陆</button>
								
									<a href="#"><small>忘记密码?</small></a>
									<p class="text-muted text-center"><small>没有账号吗？</small></p>
									<a class="btn btn-sm btn-white btn-block" href="register.html">创建账号</a>
								</form>
							</p>
						</div>
					</div>
				</div>

				
				<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
			</div>
		</div>

		<!-- Mainly scripts -->
		<script src="../static/js/jquery-2.1.1.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>

	</body>
	<script>
		$(document).ready(function() {
			//个人登陆
			$("#mem_submit").click(function () {
				var memId=$("#mem_id").val();
				if(memId.length!=9){//学号长度有误
					$("#mem_log").show().html("学号长度有误");
				}
				else{
					//进行登录尝试
					$.ajax({
						type:"post",
						url:"./signIn",
						data:$("#memForm").serialise(),
						dataType:"json",
						success:function (result) {
							console.log(result.msg);
							if(result=="200"){//登录成功
								window.location.href="./tables"
							}else{//登录失败
								$("#mem_log").show();
							}
						},
						error:function () {
							console.log(result.msg);
						}
					});
				}
			});
			//团队登陆
			$("#team_submit").click(function () {
				var memId=$("#mem_id").val();
				if(memId.length!=9){
					$("#log-mem-id").show().html("<buttonaria-hidden='true' data-dismiss='alert' class='close' type='button'>×</button><p>密码长度不足</p>");
				}
				else{
					window.location.href="team_index.html";
				}
			});
		});
	</script>
</html>
