<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Dashboard v.4</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#" />

</head>

<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="#" class="navbar-brand">报名系统</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="mem_tables"> 我参加的比赛</a>
                        </li>

                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="mem_tables_all"> 所有比赛</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="getJoinTeamInfo"> 我加入的团队</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <!--                    通知-->
                        <li class="dropdown open">
                            <a class="dropdown-toggle count-info" href="message">
                                <!--                            信息条数-->
                                <i class="fa fa-envelope"></i> <span class="label label-warning">2</span>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle count-info" href="mem_info">
                                <!--                            信息条数-->
                                <i class="glyphicon glyphicon-user"></i> <span class="label label-warning"></span>
                            </a>
                        </li>

                        <li>
                            <a href="login">
                                <i class="fa fa-sign-out"></i> 退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="wrapper wrapper-content">

            <!--            表格-->
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>比赛列表 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>比赛模式</th>
                            <th>姓名</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>

                    <!--                    模态框-->

                    <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true"
                         style="display: none;">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span
                                            aria-hidden="true">×</span><span class="sr-only">Close</span></button>

                                    <i class="fa fa-laptop modal-icon"></i>
                                    <h4 class="modal-title">邀请码</h4>
                                    <small class="font-bold">请输入你的邀请码</small>

                                </div>

                                <div class="modal-body">

                                    <p><strong>邀请码</strong> 没有邀请码点击继续即可</p>

                                    <div class="form-group"><label>样品输入</label> <input type="email"
                                                                                       placeholder="比赛邀请码"
                                                                                       class="form-control"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary">确认</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pull-right">
                <p class="m-t"> <small>©2019 SCHOOL OF SOFTWARE ENGINEERING AYNU Algorithm art club All Rights Reserved</small> </p>
            </div>
            <div>
                <p class="m-t"> <small>©2019 安阳师范学院软件学院算法艺术社 版权所有</small> </p>
            </div>
        </div>

    </div>
</div>


<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>

<!-- ChartJS-->
<script src="js/plugins/chartJs/Chart.min.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<!-- Peity demo -->
<script src="js/demo/peity-demo.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>
    $(function () {
       $.ajax({
           url:"api/getMatchInfo",
           dataType:"json",
           type:"post",
           success:function (result) {
               console.log(result)
               if(result.code==200){
                   // $('#tbody').remove();
                   for(var i=0;i<result.data.length;i++){
                        var html="<tr>\n" +
                            "                                <th>"+(i+1)+"</th>\n" +
                            "                                <th><span class=\"label label-info\">个人赛</span></th>\n" +
                            "                                <th>"+result.data[i].memInfo.memName+"</th>\n" +
                            "                            </tr>";
                       $('#tbody').append(html);
                   }
               }
           }
       })
    });
</script>

</body>

</html>
