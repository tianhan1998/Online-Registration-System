<body class="top-navigation">

    <div id="page-wrapper" class="gray-bg">

            <nav class="navbar navbar-static-top" role="navigation">

                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed" type="button">

                    </button>
                    <a href="#" class="navbar-brand">报名系统</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="mem_tables"> 我参加的比赛</a>

                        <li class="dropdown">

                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="getJoinTeamInfo"> 我加入的团队</a>

                    <ul class="nav navbar-top-links navbar-right">
                        <!--                    通知-->
                        <li class="dropdown open">
                            <a class="dropdown-toggle count-info" href="message">
                                <!--                            信息条数-->
                                <i class="fa fa-envelope"></i> <span class="label label-warning">2</span>
                            </a>

<!--                        个人信息-->
                        <li class="dropdown">
                            <a class="dropdown-toggle count-info" href="mem_info">
                                <!--                            信息条数-->

            </nav>
        </div>
        <div class="wrapper wrapper-content">

            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人基本信息 <small>有部分信息无法修改</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group"><label class="col-lg-2 control-label">学号</label>
                                <div class="col-lg-5"><p class="form-control-static" id="memId"></p></div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">姓名</label>
                                <div class="col-lg-5"><input type="text" disabled="disabled" class="form-control" id="name"></div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">电子邮箱</label>
                                <div class="col-lg-5"><p class="form-control-static" id="mail"></p></div>
                            </div>

                            <div class="form-group"><label class="col-lg-2 control-label">性别</label>
                                <div class="col-lg-5">
                                    <select class="form-control m-b" name="account" disabled="disabled" id="sex">
                                        <option value="M" id="M">男</option>
                                        <option value="F" id="F">女</option>
                                    </select>
                                </div>
                            </div>



                            <div class="ibox-content">
                                <div class="col-lg-3 left">
                                    <button class="btn btn-w-m btn-primary" type="button" disabled="disabled" id="confirm" onclick="updataMem()">确认</button>
                                </div>
                                <div class="col-lg-3 right">
                                    <button class="btn btn-w-m btn-danger" type="button" onclick="setNameAndSex()">修改</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="pull-right">

    </div>
</div>


<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>

<!-- ChartJS-->
<script src="js/plugins/chartJs/Chart.min.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<!-- Peity demo -->
<script src="js/demo/peity-demo.js"></script>


<script>
    $(document).ready(function () {
        $.ajax({
            url:"getInfo",
            dataType:"json",
            type:"get",
            data:[],
            success:function (data) {
                //学号
                $('#memId').text(data.data['memId']);
                //姓名
                $('#name').val(data.data['memName']);
                //电子邮箱
                $('#mail').text(data.data['memEmail']);
                //性别
                if(data.data['memSex']=="M"){
                    $('#M').attr("selected","selected");
                }else{
                    $('#F').attr("selected","selected");
                }
                //密码
                //$('.form-control-static').val(data.data['memId']);
            }
        })
    });
    function setNameAndSex() {
        $('#name').removeAttr("disabled");
        $('#sex').removeAttr("disabled");
        $('#confirm').removeAttr("disabled");
    }
    function updataMem() {

        $.ajax({
            url:"setMemmInfo",
            type:"post",
            dataType: "json",
            data:{"memSex":$('#sex').val(),"memName":$('#name').val()},
            success: function (data) {
                if(data.code=="200"){
                    alert("修改成功!");
                }else{
                    alert("修改失败!");
                }
                window.location.reload();
            }
        })
    }
</script>

</body>

</html>
