<script>
    $(function() {
        $.ajax({
            url:"matchList",
            datatype:"json",
            data:[],
            type:"get",
            success: function (data) {
                $.ajax({
                    url:"matchList",
                    datatype:"json",
                    data:[],
                    type:"post",
                    success: function(obj) {
                        //双重循环来标记是否参加过这个比赛
                        for(var i=0;i<data.data.length;i++) {
                            var ms = data.data[i];
                            var mode = "";
                            var status = "";
                            var btn = "";
                            var id = ms.matchId;
                            if(ms.matchStatus == 0) {
                                status = "<th><span class=\"label label-primary\">未开始</span></th>";
                                btn = "<th><button type=\"button\" class=\"btn btn-w-m btn-info btn-xs\" data-toggle=\"modal\" data-target=\"#myModal\" onclick=\"cc("+id+")\">报名</button></th>";
                            }else if(ms.matchStatus == 2){
                                status = "<th><span class=\"label label-danger\">已结束</span></th>";
                                btn = "<th><button type=\"button\" class=\"btn btn-w-m btn-info btn-xs\" disabled style=\"background-color:#DCDCDC;\">报名</button></th>";
                            }else{
                                status = "<th><span class=\"label label-warning\">进行中</span></th>";
                                btn = "<th><button type=\"button\" class=\"btn btn-w-m btn-info btn-xs\" disabled style=\"background-color:#DCDCDC;\">报名</button></th>";
                            }
                            if(ms.matchMode == 0) {
                                mode = "<th><span class=\"label label-info\">个人赛</span></th>";
                                btn = "<th><button type=\"button\" class=\"btn btn-w-m btn-info btn-xs\" data-toggle=\"modal\" data-target=\"#myModal\" onclick=\"cc("+id+")\">报名</button></th>";
                            }else{
                                mode = "<th><span class=\"label label-primary\">团队赛</span></th>";
                                btn = "<th><button type=\"button\" class=\"btn btn-w-m btn-info btn-xs\" disabled style=\"background-color:#DCDCDC;\">报名</button></th>";
                            }
                            for(var j=0;j<obj.data.length;j++) {
                                console.log();
                                var myMatchs = obj.data[j];
                                if(myMatchs.matchId == ms.matchId) {
                                    btn = "<th><button type=\"button\" class=\"btn btn-w-m btn-info btn-xs\" disabled style=\"background-color:#DCDCDC;\">报名</button></th>";
                                    break;
                                }
                            }
                            $(".matchs").append("<tr>" +
                                "<th>"+(i+1)+"</th>" +
                                "<th>"+ms.matchTitle+"</th>" +
                                "<th>"+ms.matchStarTime+"</th>" +
                                "<th>"+ms.matchEndTime+"</th>" +
                                mode + status + btn +
                                "</tr>");
                        }
                    }
                });
            }
        })
    });
    function cc(x) {
        var iv = "<input type='text' value='"+x+"' class='inv' style='display: none'>";
        $('.modal-footer').append(iv);
    }
    function ic() {
        var v = $('.inv').val();
        var matchpwd = $('.form-control').val();
        $.ajax({
            url: "enroll",
            dataType: "json",
            data: {"matchId":v,"matchPassword":matchpwd},
            type: "post",
            success: function (data) {
                //清空matchid
                $('.inv').remove();
                //清空输入框
                $('.form-control').val("");
                //关闭模态框
                $('#myModal').modal("hide");

                if(data.code != 200) {
                    alert("报名失败!");
                }else{
                    alert("报名成功!");
                    window.location.reload();
                }

            }
        })
    }
</script>
