<script>

    $(function () {
        $.ajax({
            url:"getJoinTeamList",
            datatype:"json",
            data:[],
            type:"get",
            success: function (result) {
                console.log(result);
                for(var i=0;i<result.data.length;i++) {

                    var ms = result.data[i];

                    var html1="<tr>" +
                        "<th>"+(i+1)+"</th>" +
                        "<th>"+ms.teamInfo.teamName+"</th>" +
                        "<th>"+ms.teamInfo.memList.length+"</th>";

                    if(result.data[i].teamInfo.memList.length==0){
                        html1+="<th></th><th></th><th></th>"
                    }else{
                        var count=0;
                        for( var j=0;j<result.data[i].teamInfo.memList.length&&j<3;j++){
                            item=result.data[i].teamInfo.memList[j];
                            html1+="                         <th>"+item.memName+"</th>\n";
                            count++;
                        }
                        for(var j=count;j<3;j++){
                            html1+="<th></th>";
                        }
                    }
                    html1+="                            </tr>";

                    $(".tbody").append(html1);
                }
            }
        })
    });
</script>
