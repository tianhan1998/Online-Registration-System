<script>
    function tren(memId){
        swal({
            text:"确定要踢出这个队员吗？",
            showCancelButton: true,
            confirmButtonText: "确定"
        }).then(function (isConfirm) {
            if(isConfirm == true) {
                $.ajax({
                    url:"online/deleteMemInTeam",
                    type:"post",
                    dataType: "json",
                    data:{"memId":memId},
                    success:function (result) {
                        if(result.code==200){
                            swal("已经踢出").then(function () {
                                window.location.reload();
                            });
                        }else{
                            swal("失败原因："+result.msg);
                        }
                    }
                });
            }else{

            }
        })
    }
    $(document).ready(function () {
        $.ajax({
            url:"online/member",
            dataType:"json",
            type:"get",
            success:function (result) {
                if(result.hasOwnProperty("data")){
                    for(var i=0;i<result.data.length;i++){
                        var ms=result.data[i];
                        var html=" <tr>\n" +
                            "                                <th>"+(i+1)+"</th>\n" +
                            "                                <th>"+ms.memId+"</th>\n" +
                            "                                <th>"+ms.memName+"</a></th>\n" +
                            "                                <th>\n" +
                            "                                    <button type=\"button\" class=\"btn btn-w-m btn-warning btn-xs\" onclick='tren("+ms.memId+")'>踢出队员</button>\n" +
                            "                                </th>\n" +
                            "                            </tr>";
                        $("#table").append(html);
                    }
                }else{
                    $("#table").append("无信息");
                }
            }
        });
        $("#submit").click(function () {
            var memId=$("#id").val();
            if(memId.length!=9){
                swal("学号长度有问题"+memId.length+memId+$("#id").val());
            }else{
                $.ajax({
                    type:"post",
                    url:"online/joinTeam",
                    data:$("#id").serialize(),
                    datatype:"json",
                    success:function (result) {
                        swal(result.msg);
                        console.log(result);
                        if(result.code!=200){//加入失败
                        }else{
                        }
                    },
                    error:function (result) {
                        swal("出现未知错误请重试");
                    }
                });
            }
        });
    });
</script>
